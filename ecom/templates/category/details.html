{% extends 'base.html' %}

{% block content %} 

<h1> {{ cat_obj.name }}</h1>
<a href="{% url 'category_update' cat_obj.id %}"> update </a>

<!-- delete -->
<a href="{% url 'category_delete' cat_obj.id %}"> delete </a>
	{% if object %}
		<ul>
			{% for obj in object %}
				<li>
					<!-- details -->
					<a href="{% url 'products_details' obj.id %}"> {{ obj.name }} </a>
				</li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock content %}
