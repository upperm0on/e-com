<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Base</title>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	<link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<nav>
		<ul class="list-inline"> 
			<li class="list-inline-item"><a href="{% url 'dashboard' %}" class="nav-link">

					Dashboard

			<li class="list-inline-item"><a href="{% url 'products_read' %}" class="nav-link">

					Products
				</span>

				<span>

			</span>

		</ul>
	</nav>
	<section id="content">

				<div class="store_name">BBS ORIGINAL COLLECTIONS</div>

		<main style="margin-left: 40px;">
